<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Saludo</title>
</head>
<body>
	<h1>Lista de Alumnos</h1>
	   <table>
	       <thead>
	           <tr>
	               <th>Nombre</th>
	               <th>Apellido</th>
	           </tr>
	       </thead>
	       <tbody>
	           <tr th:each="alumno : ${alumnos}">
	               <td th:text="${alumno.nombre}">Nombre</td>
	               <td th:text="${alumno.apellidoPaterno}">Apellido</td>
	           </tr>
	       </tbody>
	   </table>
</body>
</html>
